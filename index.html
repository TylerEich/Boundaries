<!DOCTYPE html>
<html ng-app="boundaries">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, user-scalable = no">
        <title ng-controller="DescriptionController" ng-bind-html="title()">Boundaries</title>
        <link rel="icon" type="image/x-icon" href="icons/icon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icons/ios-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/ios-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/ios-144.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/ios-144.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="icons/ios-152.png">
        <link rel="stylesheet" href="style.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body bnd-touch>
        <!--TODO: Usage help via ngRoute (e.g. ./help)-->
        <div id="lightbox" class="ng-cloak" ng-controller="LightboxController" ng-show="$storage.fullscreen" ng-click="$storage.fullscreen = false">
            <div class="row">
                <div class="image_wrapper">
                    <img bnd-load="$storage.imageThrob = false" bnd-error="" id="static_map" ng-src="{{ $storage.imageUrl }}" alt="Static Map" title="Static Map"/>
                    <div class="throbber" ng-show="$storage.imageThrob">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 64">
                            <circle cy="32" cx="32" r="16"/>
                            <circle cy="32" cx="80" r="16"/>
                            <circle cy="32" cx="128" r="16"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="group horizontal">
                    <div class="button trigger" ng-click="$storage.fullscreen = false" title="Full Screen">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 16 16">

                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar" class="ng-cloak">
            <div id="header" class="row">
                <div class="group horizontal">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 368 64" enable-background="new 0 0 368 64">
                        <path d="M 23.999999,0 C 10.747999,0 0,10.748 0,24 0,37.252001 23.999999,64 23.999999,64 23.999999,64 48,37.252001 48,24 48,10.748 37.252,0 23.999999,0 z m 0,40 C 15.164,40 8.0000012,32.836001 8.0000012,24 8.0000012,15.164001 15.164,8 23.999999,8 32.836001,8 40,15.164001 40,24 40,32.836001 32.836001,40 23.999999,40 z" id="path3" style="fill:#ffffff;fill-opacity:1;stroke:none" />

                    <img id="logo" src="https://i.cloudup.com/YyfNqqSSC1.png"> -->
                </div>
            </div>
            <div id="content">
                <div id="search" ng-controller="SearchController" ng-keydown="keydown($event)">
                    <div class="row">
                        <div class="group horizontal">
                            <input type="text" placeholder="Search" ng-model="query">
                            <div class="button" title="Search">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 64 64" enable-background="new 0 0 64 64">
                                    <path d="m54.599,48.236l-10.545,-10.545c1.836,-2.973 2.946,-6.441 2.946,-10.191c0,-10.77 -8.73,-19.5 -19.5,-19.5s-19.5,8.73 -19.5,19.5s8.73,19.5 19.5,19.5c3.75,0 7.218,-1.11 10.188,-2.943l10.548,10.545c1.758,1.758 4.605,1.758 6.363,0s1.758,-4.608 0,-6.366zm-27.099,-7.236c-7.455,0 -13.5,-6.045 -13.5,-13.5s6.045,-13.5 13.5,-13.5s13.5,6.045 13.5,13.5s-6.045,13.5 -13.5,13.5z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="suggestions" class="group vertical" ng-mousemove="active = -1" ng-show="query">
                            <div class="suggestion" ng-repeat="suggestion in suggestions" ng-bind-html="suggestion.description" ng-class="{'error': suggestion.error, 'active': $index == active, 'empty': !query}" ng-click="loadPlace(suggestion.reference)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-controller="ColorController">
                    <div class="group horizontal">
                        <div ng-repeat="color in $storage.colors" class="button" title="{{ color.name }}" ng-click="$parent.$storage.activeColor = $index" ng-class="{active: $index == $parent.$storage.activeColor}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0,0 64,64">
                                <circle fill="#{{ Hex(color.rgba) }}" stroke="#fff" stroke-width="4" r="22" cy="32" cx="32" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row" ng-controller="ActionController">
                    <div class="group horizontal">

                    </div>

                    </div>
                    <div class="group horizontal">
                        <div class="button" title="New" ng-click="$storage.override = !$storage.override" ng-class="{active: $storage.new}">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 64 64" enable-background="new 0 0 16 16">

                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row" ng-controller="ModeController">
                    <div class="group horizontal">
                        <div class="button" title="Polygon" ng-click="$storage.polygon = !$storage.polygon" ng-class="{active: $storage.polygon}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0,0  64,64">
                                <path d="M 31.71875,8 A 3.0003,3.0003 0 0 0 29.3125,9.65625 l -21,42 A 3.0003,3.0003 0 0 0 11,56 l 42,0 a 3.0003,3.0003 0 0 0 2.6875,-4.34375 l -21,-42 A 3.0003,3.0003 0 0 0 31.71875,8 z M 32,17.71875 48.125,50 15.875,50 32,17.71875 z"/>

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="row" ng-controller="ImageController">
                <div class="row">
                    <div class="image_wrapper">
                        <img bnd-load="$storage.imageThrob = false" bnd-error="alert('Error!')" ng-click="loadImage()" id="static_map" ng-src="{{ $storage.imageUrl }}" alt="Static Map" title="Static Map"/>
                        <div class="throbber" ng-show="$storage.imageThrob">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 64">
                                <circle cy="32" cx="32" r="16"/>
                                <circle cy="32" cx="80" r="16"/>
                                <circle cy="32" cx="128" r="16"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="group horizontal">
                        <div class="button" title="Settings" ng-class="{'active': showSettings}" ng-click="settings()">

                            </svg>
                        </div>
                    </div>

                        <div class="button trigger" title="Capture Drawing" ng-click="loadImage()">
                            <bnd-hotkey meta="isMac" ctrl="!isMac" key="a" action="loadImage()">
                                <!-- <input type="button"  value="refresh"> -->
                            </bnd-hotkey>
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 16 16">

                            </svg>
                        </div>
                        <div class="button trigger" title="Full Screen" ng-click="fullscreen()">

            </div>
            <div ng-show="show" id="settings" ng-controller="SettingController">
                <div class="row">
                    <div class="group horizontal" id="format">
                        <label ng-class="{'active': $storage.format == 'png'}" class="button">
                            <input type="radio" name="format" ng-model="$storage.format" value="png">
                            <span>PNG</span>
                        </label>
                        <label ng-class="{'active': $storage.format == 'jpg'}" class="button">
                            <input type="radio" name="format" ng-model="$storage.format" value="jpg">
                            <span>JPG</span>
                        </label>
                    </div>
                </div>
                <div class="row" id="size">
                    <div class="group horizontal">
                        <input type="number" min="1" step="1" ng-model="$storage.width">
                    </div>
                    <div class="group horizontal text">
                        <b>&#x00D7;</b>
                    </div>
                    <div class="group horizontal">
                        <input type="number" min="1" step="1" ng-model="$storage.height">
                    </div>
                </div>
            </div>
        </div>
        <div ng-controller="MapController" id="map_wrapper">

                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 64">
                    <circle cy="32" cx="32" r="16"/>
                    <circle cy="32" cx="80" r="16"/>
                    <circle cy="32" cx="128" r="16"/>
                </svg>
            </div> -->
                <div class="throbber" ng-hide="true">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 64">
                        <circle cy="32" cx="32" r="16"/>
                        <circle cy="32" cx="80" r="16"/>
                        <circle cy="32" cx="128" r="16"/>
